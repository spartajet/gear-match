<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <script src="../js/echarts.js"></script>
    <style type="text/css">
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<div id="gearChart" style="height: 175px;width: 100%"></div>
<script type="text/javascript">
    var chartContainer = document.getElementById('gearChart')
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(chartContainer);

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '齿轮 GIE',
            textAlign: 'left'
        },

        legend: {
            data: ['左齿面 GIE', '右齿面 GIE', '节点', '啮合区']
        },
        toolbox: {
            show: true,
            feature: {
//                mark: {show: true},
//                dataView: {show: true},
//                saveAsImage: {show: true}
            }
        },
        grid: {
            left: '1%',
            right: '2%',
            bottom: '1%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            name: '测量点数',
            nameLocation: 'middle',
            nameGap: '25',
            min: '0',
            max: '1080'
        },
        yAxis: {
            type: 'value',
            name: 'GIE误差',
            nameLocation: 'middle',
            nameGap: '25',
            min: '-50',
            max: '50'
        },
        series: [],
        backgroundColor: '#ffffff',
        calculable: true
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    Window.onresize = function () {
        myChart.resize();
    };

    function reSetDivHeight(height) {
        var newheight = height + 'px';
        chartContainer.style.height = newheight;
        myChart.resize()
    }
    function addSeries(series) {
        option.series.push(series);
        option.backgroundColor='#FFFFFF'
        myChart.setOption(option)
    }
</script>
</body>
</html>
